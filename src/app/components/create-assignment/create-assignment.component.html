<div class="col-md-12">
    <h5>Create Assignment</h5>
    <form [formGroup]="createAssignmentForm" (ngSubmit)="createAssignment()">
        <div class="form-group form-row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <input id="title" name="title" type="text" class="col-sm-6 form-control" formControlName="title">
        </div>
        <div class="form-group form-row">
            <label for="visibility" class="col-sm-2 col-form-label">Visibility</label>
            <input id="visibility" name="visibility" type="text" class="col-sm-6 form-control" formControlName="visibility">
        </div>
        <div class="form-group form-row">
            <label for="dueDate" class="col-sm-2 col-form-label">Due Date</label>
            <input id="dueDate" name="dueDate" type="text" class="col-sm-6 form-control" formControlName="dueDate">
        </div>
        <div class="form-group form-row">
            <label for="pointValue" class="col-sm-2 col-form-label">Point Value</label>
            <input id="pointValue" name="pointValue" type="text" class="col-sm-6 form-control" formControlName="pointValue">
        </div>
        <div class="form-group">
            <label for="task">Task</label>
            <textarea rows="6" id="task" name="task" type="text" class="col-sm-8 form-control" formControlName="task">
            </textarea>
        </div>

        <button type="submit" class="btn btn-primary submitButton" [disabled]="!createAssignmentForm.valid">Create Assignment!</button>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>

      </form>
  </div>
