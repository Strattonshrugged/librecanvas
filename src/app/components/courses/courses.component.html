<div>
  <h1>Courses</h1>

  <h4 *ngIf="!isAdmin">Instructed Courses</h4>
  <ul class="courses instructed">
    <li *ngFor="let course of instructedCourses" class="course">
      <a routerLink="/{{course._id}}">
        {{course.courseAbbreviation}}
        {{course.courseTitle}}
        {{course.instructorID}}
      </a>
    </li>
  </ul>

  <h4 *ngIf="!isAdmin">Enrolled Courses</h4>
  <ul class="courses enrolled">
    <li *ngFor="let course of enrolledCourses" class="course">
      <a routerLink="/{{course._id}}">
        {{course.courseAbbreviation}}
        {{course.courseTitle}}
      </a>
    </li>
  </ul>

  <h4 *ngIf="!isAdmin">All Other Courses</h4>
  <ul class="courses allOther">
    <li *ngFor="let course of allOtherCourses" class="course">
      <a routerLink="/{{course._id}}">
        {{course.courseAbbreviation}}
        {{course.courseTitle}}
      </a>
    </li>
    <li class="course allOther">
      <a routerLink="/create-course">
        Create Course
      </a>
    </li>
  </ul>
</div>
